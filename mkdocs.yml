markdown_extensions:
  - markdown.extensions.meta
  - markdown.extensions.toc:
        permalink: true  # For Â¶
        #permalink: "#"
        #separator: "_"
  - markdown.extensions.admonition
  - markdown.extensions.fenced_code 
  - markdown.extensions.codehilite
  - markdown.extensions.smarty
  - markdown.extensions.tables
  - markdown.extensions.def_list
  - markdown.extensions.sane_lists
  - mdx_math:
        enable_dollar_delimiter: True
  #- pymdownx.arithmatex:
        #inline_syntax: ['dollar']
        #block_syntax:  ['dollar', 'begin']
        #insert_as_script: True
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  #- pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  #- pymdownx.magiclink:
  #-     base_repo_url: https://github.com/abinit/abinit
  #-     repo_url_shortener: true
  - pymdownx.mark
  - pymdownx.smartsymbols:
        registered: false
        copyright: false
        care_of: false
  - pymdownx.superfences
  - pymdownx.tilde
  # Abinit extensions.
  - abimkdocs.wikilinks
  - abimkdocs.preprocessor
  - abimkdocs.mdx_figcaption
  #- abimkdocs.treepreprocessor
        
#strict: true

