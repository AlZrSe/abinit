    introduction : |- 
         <p> 
         It is possible to use Thomas-Fermi kinetic functional (explicit functional of the density) or Thomas-Fermi-Weizsacker kinetic functional (with Gradient Corrections) instead of Kohn-Sham kinetic energy functional (implicit functional of the density through Kohn-Sham wavefunctions).<br/>
         See [[Perrot1979]].

         <br/>
         The Recursion Method may be used in order to compute electronic density, entropy, Fermi energy and eigenvalues energy.
         This method computes the density without computing any orbital, is efficient at high temperature,
         with a efficient parallelization (almost perfect scalability).
