    introduction : |- 
         <p> Different algorithms (Broyden; modified Broyden; Verlet with sudden
         stop of atoms) allows to find the equilibrium configuration
         of the nuclei, for which the forces vanish, see [[ionmov]]. The cell parameters
         can also be optimized concurently with the atomic positions [[optcell]],
         possibly with a state of given stress as a target, [[strtarget]].
         <p> Specified lattice parameters, or angles, or atomic positions,
         can be kept fixed if needed, see [[topic_GeoConstraints]].
         <p> A genetic algorithm has been coded, for global optimisation. Not in production yet. See [[ga_rules]].
