- !components 
    name      : anaddbSpec 
    keyword   : anaddb special tasks 
    authors   : FJ
    howto     : perform special anaddb tasks
    header    : default
    title     : <h1>Special anaddb tasks</h1>
    subtitle  : default
    copyright : default
    links     : default
    introduction : |- 
          <p>This ANADDB utility is able to perform many different tasks, each governed by a
          selected set of input variables, with also some input variables common to many of the
          different tasks. The list of tasks to be done in one run is governed by different flags.
          Here is the list of flags :
          <ul>
          <li>[[anaddb:dieflag]] Calculation of the dielectric tensor.
              <PRE>    related input variables: [[anaddb:nfreq]] [[anaddb:frmax]] [[anaddb:frmin]] </PRE> </li>
          <li>[[anaddb:elaflag]] Calculation of the elastic tensor</li>
          <li>[[anaddb:elphflag]] Electron-phonon calculations</li>
          <li>[[anaddb:ifcflag]] Calculation of the interatomic force constants
              <PRE>    related input variables: [[anaddb:atifc]] [[anaddb:dipdip]] [[anaddb:ifcana]] [[anaddb:ifcout]] [[anaddb:natifc]] [[anaddb:nsphere]] [[anaddb:prt_ifc]] [[anaddb:rifcsph]] [[anaddb:vs_qrad_tolkms]]</PRE></li>
          <li>[[anaddb:instrflag]] Calculation of the internal strain tensor</li>
          <li>[[anaddb:nlflag]] Calculation of the non-linear susceptibilities
              <PRE>    related input variables: [[anaddb:alphon]]  [[anaddb:prtmbm]] [[anaddb:ramansr]]</PRE></li>
          <li>[[anaddb:piezoflag]] Calculation of piezoelectric tensors</li>
          <li>[[anaddb:polflag]] Compute constrained polarization
              <PRE>    related input variables: [[anaddb:natfix]]  [[anaddb:iatfix]] [[anaddb:nstrfix]] [[anaddb:istrfix]] [[anaddb:relaxat]] [[anaddb:relaxstr]] [[anaddb:targetpol]]</PRE> </li>
          <li>[[anaddb:thmflag]] Calculation of thermal quantities
              <PRE>    related input variables: [[anaddb:gruns_ddbs]] [[anaddb:gruns_nddbs]] [[anaddb:ntemper]] [[anaddb:temperinc]] [[anaddb:tempermin]] [[anaddb:thmtol]]</PRE></li>
          </ul>
          <p>

