    introduction : |- 
      <p>All the files that have the density and potential format, see [[topic_printing]] can be analyzed
      with the "Cut3D" postprocessor. In particular, it can produce two-dimensional cuts through the three-dimensional
      data, suitable for later visualisation using e.g. [[topic:Abipy]].
      <p>See the [[help_cut3D]], as well as the [[tutorial_AnalysisTools]].
    tutorial : |
      <li>[[tutorial_AnalysisTools]] explains the use and i/o parameters needed for the "Cut 3-Dimensional files" 
      post-processor of the ABINIT package
    end : default
