# This file provides the information needed to generate the documentation files that describes the topics files,
# and the list of all input variables. 
# Each paragraph of such documentation file has a mix of formatting html information and real content.

# The present file contains the default html information, also used for the list of all variables.
# For each of the topics file, there is a corresponding yml file, that specifies usually the list of paragraphs.

- !components
    name : all_topics
    keyword : All_topics
    howto : Default howto ... this is an error
    header : |
      <html>
      <head><title>__KEYWORD__ </title>
      <link rel=stylesheet type="text/css" href="../formabinit.css">
      </head>
      <body bgcolor="#ffffff">

      <hr>
      <a name="top"></a>
    title : |
      <h1>Main ABINIT code, "How to ?" documentation topics.</h1>
    subtitle : |
      <h3>This file gives hints on how to __HOWTO__ with the ABINIT package.
      <hr>
    copyright : |
      <h5>Copyright (C) 1998-2017 ABINIT group (FJ,XG,BA)
      <script type="text/javascript" src="__JS_PATH__copyright.js"> </script>
      </h5>
    links : |
      <script type="text/javascript" src="__JS_PATH__list_internal_links_for_generated_files.js"> </script>
    tofcontent_header : |
      <script type="text/javascript" src="__JS_PATH__topics_table_of_content.js"> </script>
    end : |
      </body>
      </html>
