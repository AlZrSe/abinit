- !components 
    name      : Band2eps
    keyword   : Band2eps
    authors   : SS,XG,YG
    howto     : plot phonon band structures
    header    : default
    title     : <h1>Band2eps - plotting tool for phonon dispersion curves</h1>
    subtitle  : default
    copyright : default
    links     : default
    introduction : |- 
      The post-processor band2eps allows to draw phonon dispersion curves automatically, in a file written in Encapsulated PostScript (eps). 
      Moreover, a color code allows to emphasize the contribution of individual atoms 
      to the corresponding eigenvector (at most three types of atoms).
    end : default
