intro : |
  <a name="top"></a>
  This program generates an unfolded spectrum in a small cell, from a folded spectrum  of eigenvalues in a supercell.
  The new k-wavevectors and the weights for the range of energies 
  (standard postscript file <b><i>fold2Bloch.out</B></I>)
  based on the user's input of number and direction of folds as one of the execution arguments (x:y:z). 
  For the calculations program uses
  coefficients and their vectors, K values, and eigenvalues found in the <b><i>_WFK</i></b> file.
  Fold2Bloch uses <b><i>wfk_open_read, wfk_read_band_block and hdr_io</i></b>
  routines from the ABINIT package to read the _WFK file header and information
  about the element structure which is used for our calculations.</P>

  <p>
  It will be easier to discover the present file with the help of the tutorial ([[lesson_fold2bloch]]).
  <br>It is worthwhile to print this help file, for ease of reading.


