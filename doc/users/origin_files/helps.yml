# This file provides the information needed to generate the "help" documentation files.
# Each paragraph of such documentation file has a mix of formatting html information and real content.

# The present file contains the formatting html information.
# The "default" html information is presented in the section "default", at the bottom of the file. 
# For most of the *_help.html files, the default html formatting is hardly changed, so only minimal information
# is needed to generate them. 

- !components
    name : abinit
    keyword : the main code
    authors : DCA, XG
    subtitle : This document explains the i/o parameters and format needed for the main code (abinit) in the ABINIT package.
- !components
    name : default
    keyword : Default keyword ... this is an error
    authors : Default authors ... this is an error
    header : |
      <html>
      <head><title>__KEYWORD__</title>
      <link rel=stylesheet type="text/css" href="../formabinit.css">
      </head>
      <body bgcolor="#ffffff">

      <hr>
      <a name="top"></a>
    title : |
      <h1>Help file for __KEYWORD__ of the ABINIT package.</h1>
    copyright : |
      <hr>
      <h5>Copyright (C) 1998-2017 ABINIT group (__AUTHORS__)
      <script type="text/javascript" src="__JS_PATH__copyright.js"> </script>
      </h5> 
    links : |
      <script type="text/javascript" src="__JS_PATH__list_internal_links_for_generated_files.js"> </script>
    tofcontent_header : |
      <a name="list"></a>
      <h3><b> Content of the help file:</b></h3>
    end : |
      </body>
      </html>
