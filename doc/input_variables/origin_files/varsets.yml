      </head>
      <body bgcolor="#ffffff">

      <hr>
      <a name="top"></a>
    title : |
      <h1>Input variables for ABINIT, AIM, ANADDB and OPTIC:</h1>
    subtitle : |
      Complete list.
    purpose : |
      This document lists the names of all input variables for ABINIT and three post-processors of ABINIT.
      <p>
      The internal variables (see the varset_[[varset:internal]] web page) are prepended with the sign %.
    tofcontent_header : |
      <a name="list"></a>
      <h3><b> Alphabetical list of all input variables for ABINIT, AIM, ANADDB and OPTICS.</b></h3>
      See [[varset:aim]], [[varset:anaddb]] or [[varset:optic]] for the subset of input variables for the executables AIM(Bader), ANADDB and OPTIC. Such input variables are specifically
      labelled @aim, @anaddb, or @optic in the input variable database.
      <p>Enter any string to search in the database. Clicking without any request will give all variables.

