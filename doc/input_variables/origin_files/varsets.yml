# This file provides the information needed to generate the documentation files that describes the input variables,
# the "varset_*.html files, as well as related parameters ("special"), and the list of all input variables. 
# Each paragraph of such documentation file has a mix of formatting html information and real content.

# The present file contains the html information.
# The "default" html information is presented in the varfile "default", at the bottom of the file. 
# For most of the var*.html files, the default html formatting is hardly changed, so only minimal information
# is needed to generate them. For the "special" parameters and for the list of all input variables,
# some minor adjustments are needed, so that the default list # is less adequate.

- !components
    name : external
    keyword : External parameters
    header : |
      <html>
      <head><title>Description of external parameters.</title>
      <link rel=stylesheet type="text/css" href="../formabinit.css">
      </head>
      <body bgcolor="#ffffff">

      <hr>
      <a name="top"></a>
    title : |
      <h1>ABINIT, external parameters:</h1>
    purpose : |
      <p>This document lists and provides the description of the name (keywords) of external parameters
      that are not input variables, but that are used in the documentation of other variables, typically compilation parameters,
      available libraries, or number of processors.
      <p> You can change these parameters at compile or run time usually.
    tofcontent_header : |
      <a name="list"></a>
      <h3><b> Content of the file : alphabetical list of external parameters.</b></h3>

- !components
    name : allvars
    keyword : All variables
    header : |
      <html>
      <head><title>Input variables</title>
      <link rel=stylesheet type="text/css" href="../formabinit.css">
